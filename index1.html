<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중간1</title>
    <style>
      body {
        background-color: #f6f7fb;
      }

      .all {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .fieldset-top {
        background-color: white;
        width: 310px;
        height: 700px;
        margin-top: 10%;

        display: flex;
        flex-wrap: wrap;

        border: 1px ridge #e5e7eb;
        border-radius: 16px;
      }

      .justify-content-space-between {
        background-color: white;
        width: 500px;

        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 5%;
        margin-left: 5%;
        margin-right: 5%;
      }

      .justify-content-space-between > div {
        background-color: white;
        display: flex;
        justify-content: flex-end;
        text-align: right;
      }

      .fieldset-top > .font-head {
        display: flex;
        margin-left: 5%;
        margin-top: 20px;
      }

      .font {
        font-size: x-large;
      }

      .font > mark {
        background-color: white;
        font-weight: bold;
      }

      /*  */
      .fieldset-top > .item-mid {
        display: flex;

        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        flex-direction: column;
      }

      .item-mid {
        width: 700px;
        height: 500px;
      }

      .item-mid > .item1 {
        display: flex;
        align-items: center;
        width: 240px;
        height: 120px;
        border: 1px ridge #e5e7eb;

        font-size: x-large;
        font-weight: bolder;
        border-radius: 16px;
        transition-duration: 0.5s;
      }

      .item1 {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .item-mid > .item1:hover {
        transform: translate(0px, -5px);
        border: 1px ridge blue;
      }

      .item1 > div {
        font-weight: lighter;
        font-size: medium;
        color: #6b7280;
      }

      /*  */

      main {
        background-color: #e6e6ea;
        width: 100%;
        height: 100px;
        margin-top: 30%;
      }

      .foot-between {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .foot-font {
        margin-top: 30px;
      }

      .foot-font1 {
        margin-top: 30px;
      }
      .foot-font > mark {
        background-color: lightsteelblue;
        font-weight: bold;
        font-size: large;
      }

      .foot-between > img {
        margin-right: 10px;
      }

      .fieldset-top > .checkbox-button {
        width: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .checkbox-button > .check {
        margin-bottom: 10px;
      }

      .checkbox-button > a > .butt > input {
        background-color: #ff2d2e;
        color: white;
        width: 230px;
        height: 30px;
        border-radius: 8px;
        border: 1px;
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div class="fieldset-top">
        <div class="justify-content-space-between">
          <img src="./img/pass인증로고.png" />

          <div>
            인증을넘어 <br />
            일상속으로 Pass
          </div>
        </div>

        <div class="font-head">
          <div class="font">
            <mark>인증 방법을</mark><br />
            선택해주세요
          </div>
        </div>

        <div class="item-mid">
          <div class="item1">
            <a href="./index2.html"></a>
            PASS인증
            <div>앱으로 간편하고 안전하게</div>
          </div>
          <div class="item1">
            QR코드 인증
            <div>QR코드스캔으로 간편하게</div>
          </div>
          <div class="item1">
            문자 인증
            <div>SMS 인증으로 본인확인</div>
          </div>
          <div class="checkbox-button">
            <div class="check">
              <label>
                <input type="checkbox" />
                본인확인 이용동의(필수)
              </label>
            </div>
            <a href="./index2.html"
              ><div class="butt"><input type="button" value="다음" /></div
            ></a>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div>
        <div class="foot-between">
          <div class="foot-font">
            이용약관 <mark>개인정보처리방침</mark> API 도입문의 <br />
            verisign 256-bit SSL 암호와 적용
          </div>

          <div class="foot-font1">
            <img src="./img/hyundai-symbol.png" width="60px" />현대아파트
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
